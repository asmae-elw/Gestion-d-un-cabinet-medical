<!DOCTYPE html>
<html>
<head>
    <title>Avoir rendez-vous</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="js/custom.js"></script>
</head>
<body>
    <div style="background-image: url('https://www.qare.fr/wp-content/uploads/2020/02/GettyImages-885764252-1.jpg');">
 <div class="homepage-boxes">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="opening-hours">
                        <h2 class="d-flex align-items-center">Heures d'Ouverture</h2>

                        <ul class="p-0 m-0">
                            <li>Lundi - Jeudi <span>8.00 - 19.00</span></li>
                            <li>Vendredi <span>8.00 - 18.30</span></li>
                            <li>Samedi <span>9.30 - 17.00</span></li>
                            <li>Dimanche <span>9.30 - 15.00</span></li>
                        </ul>
                    </div>
                </div>



                 <div class="col-12 col-md-6 col-lg-5 mt-5 mt-lg-0">
                    <div class="appointment-box">
                        <h2 class="d-flex align-items-center">Rendez-Vous</h2>

                        <form class="d-flex flex-wrap justify-content-between">
                            <select class="select-department">
                                <option value="value1" >Choisir un moment approprié</option>
                                <option value="value2"> Matin</option>
                                <option value="value3"> Soir</option>
                            </select>

                            <input class="button gradient-bg" type="date" value="Prendre Rendez-Vous">


                            <p>En cliquant sur le bouton 'Prendre Rendez-Vous' un email vous sera envoyé vous informant les Rendez-Vous disponibles</p>

                            <input class="button gradient-bg" type="submit" value="Prendre Rendez-Vous">
                        </form>
                    </div>

                </div>




</div>
</body>
</html>
